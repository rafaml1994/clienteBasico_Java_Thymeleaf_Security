<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Hospital</title>
</head>

<body>
    <nav class="navEnfermeros">
        <ul>
            <li><a href="/">Inicio</a></li>
        </ul>
        <div class="perfil-box">
            <div class="perfil">
                <div class="imgPerfil"></div>
                <p th:text="${auth}"></p>
            </div>
            <a th:href="@{/logout}" class="btn btn-primary btn-sm btn-sesion" >Cerrar sesion</a>
        </div>
    </nav>


    <div class="fondoEnfermeros">
        <div class="citasPendientes-box">
            <h1>Enfermeros disponibles</h1>
            <div>
                <div class="citasPendientes">
                    <div class="card text-center">
                        <div class="card-body">
                            <h5 class="card-title">Hola probando texto</h5>
                            <p class="card-text">With supporting text below as a natural lead-in to additional content.
                            </p>
                            <a href="#" class="btn btn-primary">Llamar</a>
                        </div>
                        <div class="card-footer text-muted">
                            disponibilidad: si o no
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
